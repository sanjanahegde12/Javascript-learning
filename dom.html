<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./dom.css">
</head>
<body>
    <h1>CHECK THE DRIVE CHARGE</h1>
    <section class="main-block">
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2016/11/23/17/24/woman-1853936_640.jpg" alt="car" height="300px" width="300px">
            <form action="" >
                <input type="text" placeholder="ENTER KMS IN NUMBER" id="kmsc" name="kmsc">
                <div class="checkc" id="checkc">

                </div>
                <input type="button" id="sbtna" value="CHECK NOW" onclick="olalogiccar()">
            </form>
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2018/03/04/00/09/vehicle-3196981_640.jpg" alt="jeep" height="300px" width="300px">
            <form action="">
                <input type="text" placeholder="ENTER KMS IN NUMBER" id="kmsj" name="kmsj">
                <div class="checkj" id="checkj">

                </div>
                <input type="button" id="sbtnb" value="CHECK NOW" onclick="olalogicjeep()">
            </form>
        </div>
        <div class="box">
            <img src="https://cdn.pixabay.com/photo/2015/08/27/09/06/bike-909690_640.jpg" alt="bike" height="300px" width="300px">
            <form action="">
                <input type="text" placeholder="ENTER KMS IN NUMBER" id="kmsb" name="kmsb">
                <div class="checkb" id="checkb">

                </div>
                <input type="button" id="sbtnc" value="CHECK NOW" onclick="olalogicbike()">
            </form>
        </div>
    </section>
    <button id="likebtn" style="height: 100px; width: 100px; margin-left: 700px; font-size: xx-large;" >❤️</button>
    <script src="./dom.js"></script>
</body>
</html>
